{% extends "index.html" %}


{% block content %}
{% set data = load_data(path="content/testimonials.csv") %}
{% for d in data.records %}
<article class="media">
  <figure class="media-left">
    <p class="image is-128x128">
      <img src="/user.png">
    </p>
  </figure>
  <div class="media-content">
    <div class="content">
      <p>
      <strong>{{ d.0 }}</strong> <small>{{ d.1 }}</small>
        <br>
        {{ d.2 }}
      </p>
    </div>
  </div>
</article>
{% endfor %}
{% endblock %}
