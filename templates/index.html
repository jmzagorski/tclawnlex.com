<!DOCTYPE html>
<html>
    <head>
        <title>{{ config.extra.title }}</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, user-scalable=no"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
        />
      <link href="/css/fontawesome.min.css" rel="stylesheet">
      <link href="/css/brands.min.css" rel="stylesheet">
      <link href="/css/solid.min.css" rel="stylesheet">
    </head>
    <body>
        {% include "navbar.html" %}
        <section class="section">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">{{ config.extra.hero.title }}</h1>
                    <h2 class="subtitle">
                        {% if page.description %} {{ page.description | safe }}
                        {% elif page.title %} {{ page.title | safe }}
                        {% else %} {{ section.title | safe }}
                        {% endif %}
                    </h2>
                </div>
            </div>
            <div class="container">
                {% block content %} {{ section.content | safe }}
                <figure class="image is-526x526">
                  <img class="is-rounded" src="/family.jpg">
                </figure>
                {% endblock content %}
            </div>
        </section>
    </body>

    <script src="/employment.js"></script>
</html>
