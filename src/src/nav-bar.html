<template bindable="router">
  <nav class="navbar navbar-fixed-top navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
          data-toggle="collapse" data-target="#navbartclawn">
          <span class="sr-only">Toggle Navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">
          <img src="../images/logo.png" alt="logo">
        </a>
      </div>

      <div class="collapse navbar-collapse" id="navbartclawn">
        <ul class="nav navbar-nav navbar-right">
          <li repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}"
            >
            <a css="background-color: ${row.isActive ? '#9cd179' : ''}"
              data-toggle="collapse" data-target="#skeleton-navigation-navbar-collapse.in" href.bind="row.href">${row.title}</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</template>
