<template>
  <div show.bind="loading" class="loader"></div>
  <form id="contactform" class="form-horizontal" submit.delegate="submit()">
    <input type="hidden" name="_subject" value="TCLawn Care Employment" />
    <input type="text" name="_gotcha" style="display:none" />
    <fieldset>
      <legend class="text-center">
        Contact Us For Employment Opportunities!
      </legend>

      <div class="form-group">
        <label form="fullname" class="col-md-4 control-label">
          Full Name
        </label>
        <div class="col-md-4">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-user"></i></span>
            <input id="fullname" name="fullname" placeholder="Full Name"
            class="form-control" type="text" value.bind="canidate.fullName &
            validate"/>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="age" class="col-md-4 control-label">Age</label>
        <div class="col-md-4">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-gift"></i>
            </span>
            <input id="age" name="age" class="form-control" placeholder="Age"
            type="number" value.bind="canidate.age & validate" />
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="city" class="col-md-4 control-label">Kentucky City</label>
        <div class="col-md-4">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-home"></i>
            </span>
            <input id="city" name="city" placeholder="City"
            class="form-control" type="text" value.bind="canidate.city &
            validate" />
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="phone" class="col-md-4 control-label">Phone</label>
        <div class="col-md-4">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-earphone"></i>
            </span>
            <input id="phone" name="phone" placeholder="859-555-5555"
            class="form-control" type="text" value.bind="canidate.phone &
            validate"/>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="col-md-4 control-label">E-Mail</label>
        <div class="col-md-4">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-envelope"></i>
            </span>
            <input id="email" name="email" placeholder="E-Mail Address" 
            class="form-control" type="email" value.bind="canidate.email &
            validate"/>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label">
          Are you an American Citizen?
        </label>
        <div class="col-md-4">
          <yes-no inline="true" name="citizen"
            value.two-way="canidate.citizen & validate">
          </yes-no>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label">
          Are you authorized to <span class="text-primary">CURRENTLY </span>
          work in the United States
        </label>
        <div class="col-md-4">
          <yes-no inline="true" name="canwork"
            value.two-way="canidate.canWork & validate">
          </yes-no>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label">
          Do you have a valid United States driver license?
        </label>
        <div class="col-md-4">
          <yes-no inline="true" name="candrive"
            value.two-way="canidate.canDrive & validate">
          </yes-no>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label">
          Have you ever been convicted of a felony?
        </label>
        <div class="col-md-4">
          <yes-no inline="true" name="hasFelony"
            value.two-way="canidate.hasFelony & validate">
          </yes-no>
        </div>
      </div>

      <div class="form-group">
        <label for="felony-explain" class="col-md-4 control-label">
          If yes, please explain
        </label>
        <div class="col-md-4">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-pencil"></i>
            </span>
            <textarea id="felony-explain" class="form-control"
              name="felony-explain" placeholder="Felonies" 
              value.bind="canidate.felonies & validate"></textarea>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="moving-violations" class="col-md-4 control-label">
          Please list any moving violations in the last 3 years
        </label>
        <div class="col-md-4">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-road"></i>
            </span>
            <textarea id="moving-violations" class="form-control"
              name="moving-violation" placeholder="Moving Violations"
              value.bind="canidate.movingViolations & validate"></textarea>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="experience" class="col-md-4 control-label">
          Please briefly describe any prior work experience
        </label>
        <div class="col-md-4">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-tree-conifer"></i>
            </span>
            <textarea id="experience" class="form-control" name="experience"
              placeholder="Work Experience" value.bind="canidate.experience &
              validate">
            </textarea>
          </div>
          <span class="text-muted">
            **You can drag the bottom right corner of the larger text areas
            to make more room to type
          </span>
        </div>
      </div>

      <div show.bind="helpMsg" class="alert alert-danger" role="alert" id="success_message">
        Error <i class="glyphicon glyphicon-thumbs-down"></i>
        ${helpMsg}
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label"></label>
        <div class="col-md-4">
          <button type="submit" class="btn btn-success">
            Send <span class="glyphicon glyphicon-send"></span>
          </button>
        </div>
      </div>

    </fieldset>
  </form>
</template>
